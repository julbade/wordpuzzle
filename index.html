<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery.js"></script>
      <script src="js/scripts.js"></script>
      <title>Word Puzzle</title>
    </head>
    <body>
   <div class="container">

       <h1>Word Puzzle</h1>
  
     <form id="sentence">
       <div class="form-group">
         <label for="inputBox">Type Your Words</label>
         <input id="inputBox" type="text" class="form-control">
       </div>
       <button type="submit" class="btn btn-danger">Enter</button>
     </form>
     <div class="results">
       <h3>Guess this sentence!<br><br><span id="outputResult"></span></h3>
     </div>
   </div>
 </body>
</html>
